<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox simple gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- gallery header -->
    <header>
        <h1>Gallery Title</h1>
    </header>
    <!-- main flex contain -->
    <div id="row">
        <!-- image column 1 -->
        <div id="column1" class="column">
            <img src="images/plant4.jpg">
             <p>2 violets</p>
        </div>
        <!-- image column 2 -->
         <div id="columm2" class="column">
            <img src="images/plant2.jpg">
            <p>Potted plants</p>
        </div>
        <!-- image column 3 -->
        <div id="column2" class="column">
            <img src="images/plant1.jpg">
            <p>5 daffodils</p>
            <img src="images/plant3.jpg">
            <p>Ourple plant</p>
        </div>
        <!-- image column 4 -->
        <div id="column3" class="column">
            <img src="images/plant5.jpg">
            <p>Money plant or lilies idk</p>
        </div>
    </div>
    <!-- gallery footer -->
    <footer>
        <p>Gallery footer text</p>
    </footer>

</body>

</html>
